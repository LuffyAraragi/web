<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="header"></section>
<div class="content">
  <div class="wrapper">
    <div class="best-weddings">
      <h1 class="best-weddings__title">
        Сайт фотографа
      </h1>
      <h4 class="best-weddings__sub-title">
        Лучшие свадебные истории в 2016 году
      </h4>
      <p class="best-weddings__text">
        Какой то текст
      </p>
      <div class="best-weddings__newlyweds newlyweds">
        <div class="newlyweds__item">
          <div class="newlyweds__img">
            <img src="img/photo1.jpg" alt="photo">
          </div>
          <div class="newlyweds__info">
            <h2 class="newlyweds__title">Name</h2>
            <p class="newlyweds__sub-title">text</p>
          </div>
        </div>
        <div class="newlyweds__item newlyweds__item--reverse">
          <div class="newlyweds__img">
            <img src="img/photo2.jpg" alt="photo">
          </div>
          <div class="newlyweds__info">
            <h2 class="newlyweds__title">Name</h2>
            <p class="newlyweds__sub-title">text</p>
          </div>
        </div>
        <div class="newlyweds__item">
          <div class="newlyweds__img">
            <img src="img/photo3.jpg" alt="photo">
          </div>
          <div class="newlyweds__info">
            <h2 class="newlyweds__title">Name</h2>
            <p class="newlyweds__sub-title">text</p>
          </div>
        </div>
      </div>
    </div>
    <div class="photos">
      <h4 class="photos__title">
        Мои фотографии
      </h4>
      <div class="photos__wall">
        <img src="img/photo1.jpg" alt="" class="photos__photo">
        <img src="img/photo2.jpg" alt="" class="photos__photo">
        <img src="img/photo3.jpg" alt="" class="photos__photo">
        <img src="img/photo4.jpg" alt="" class="photos__photo">
        <img src="img/photo5.jpg" alt="" class="photos__photo">
        <img src="img/photo3.jpg" alt="" class="photos__photo">
        <img src="img/photo5.jpg" alt="" class="photos__photo">
        <img src="img/photo1.jpg" alt="" class="photos__photo">
      </div>
    </div>
  </div>
</div>
<section class="footer"></section>
</body>
</html>
